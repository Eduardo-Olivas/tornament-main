<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Edit User</title>
</head>
<body>
    <div align="center">
        <h1>Edit User</h1>
        <br />
        <form action="#" th:action="@{/update_User}" th:object="${User}"
            method="post">
 		
				
            <table border="0" cellpadding="10">
                <tr>
                    <td>id:</td>
                    <td><input type="text" th:field="*{id}" readonly="readonly" /></td>
                </tr>            
                <tr>
                    <td>name:</td>
                    <td><input type="text" th:field="*{name}" /></td>
                </tr>
                <tr>
                    <td>lastname:</td>
                    <td><input type="text" th:field="*{lastname}" /></td>
                </tr>    
                <tr>
                    <td>surname:</td>
                    <td><input type="text" th:field="*{surname}" /></td>
                </tr>        
                <tr>
                    <td>email:</td>
                    <td><input type="text" th:field="*{email}" /></td>
                </tr>   
                <tr>
                    <td>role:</td>
                    <td><input type="text" th:field="*{role}" /></td>
                </tr> 
                <tr>
                    <td>username:</td>
                    <td><input type="text" th:field="*{username}" /></td>
                </tr> 
                <tr>
                    <td>password:</td>
                    <td><input type="text" th:field="*{password}" /></td>
                </tr> 
                <tr>
                    <td>status:</td>
                    <td><input type="text" th:field="*{status}" /></td>
                </tr>                        
                <tr>
                    <td colspan="2"><button type="submit">Save</button> </td>
                </tr>
            </table>
        </form>
    </div>
</body>
